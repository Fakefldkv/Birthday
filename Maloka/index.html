<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome ‚ù§Ô∏è</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6b6b, #ffb3b3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
      padding-top: 85px;
    }

    /* üå∏ Navbar Styles */
    #mainNav {
      background: linear-gradient(135deg, #ff8080, #ffcccc);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      animation: fadeInDown 1s ease;
    }

    .navbar-brand {
      color: #c41e3a !important;
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
    }

    .navbar .nav-link {
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #dc143c !important;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Main content */
    .password-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(220, 20, 60, 0.3);
      padding: 40px 30px;
      text-align: center;
      width: 300px;
      z-index: 2;
    }

    h2 {
      color: #c41e3a;
    }

    input {
      border-radius: 30px;
      border: 2px solid #ff6b6b;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      text-align: center;
    }

    input:focus {
      outline: none;
      border-color: #dc143c;
      box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
    }

    button {
      background: #dc143c;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      transition: 0.3s;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #c41e3a;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
    }

    .heart {
      position: absolute;
      bottom: -10px;
      color: rgba(255, 255, 255, 0.7);
      animation: floatUp 6s linear infinite;
      font-size: 20px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    @media (max-width: 768px) {
      .password-box {
        width: 90%;
        max-width: 320px;
        padding: 30px 20px;
      }

      .navbar-brand {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- ‚ù§Ô∏è Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        ‚ù§Ô∏è Maloka
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="letter.html">Letter</a></li>
          <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="memories.html">Memories</a></li>
          <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="ending.html">Forever</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="hearts-container"></div>

  <!-- Main password box -->
  <div class="password-box animate__animated animate__fadeInUp">
    <h2>Enter Password üíå</h2>
    <input type="password" id="password" placeholder="Enter your secret..." />
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // GSAP Navbar animation
    window.addEventListener('load', () => {
      gsap.from("#mainNav", {duration: 1, opacity: 0, y: -30, ease: "power3.out"});
      gsap.from(".nav-link", {duration: 1, opacity: 0, y: -10, stagger: 0.1, delay: 0.3});
    });

    // Floating hearts
    function createHearts() {
      const container = document.getElementById("hearts-container");
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "&#10084;";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.fontSize = 12 + Math.random() * 20 + "px";
      container.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 8000);
    }
    setInterval(createHearts, 900);

    // Password logic
    function checkPassword() {
      const password = document.getElementById('password').value.trim();
      if (password === '512004') {
        gsap.to(".password-box", {
          opacity: 0,
          duration: 1,
          onComplete: () => window.location.href = 'letter.html'
        });
      } else {
        alert('Wrong password üòÖ Try again!');
      }
    }

    // Allow Enter key
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkPassword();
    });
  </script>
</body>
</html>
