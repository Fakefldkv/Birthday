<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forever Yours ‚ù§Ô∏è</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6b6b, #ffb3b3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      position: relative;
      padding-top: 85px;
    }

    #mainNav {
      background: linear-gradient(135deg, #ff8080, #ffcccc);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      animation: fadeInDown 1s ease;
    }

    .navbar-brand {
      color: #c41e3a !important;
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
    }

    .navbar .nav-link {
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #dc143c !important;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      bottom: -10px;
      color: rgba(255, 255, 255, 0.8);
      animation: floatUp 6s linear infinite;
      font-size: 20px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    .content {
      text-align: center;
      z-index: 2;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #c41e3a;
      margin-bottom: 10px;
      opacity: 0;
    }

    p {
      font-size: 22px;
      color: #8b1e3f;
      opacity: 0;
    }

    .btn-replay {
      background: #dc143c;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      margin-top: 40px;
      transition: 0.3s;
      font-size: 18px;
      opacity: 0;
      cursor: pointer;
    }

    .btn-replay:hover {
      background: #c41e3a;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
    }

    @media (max-width: 768px) {
      body { padding-top: 70px; }
      h1 { font-size: 42px; }
      p { font-size: 18px; }
      .navbar-brand { font-size: 24px; }
    }

    @media (max-width: 480px) {
      body { padding-top: 65px; }
      h1 { font-size: 36px; }
      p { font-size: 16px; }
      .navbar-brand { font-size: 20px; }
      .content { padding: 15px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        ‚ù§Ô∏è Maloka
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="letter.html">Letter</a></li>
          <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="memories.html">Memories</a></li>
          <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="ending.html">Forever</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="hearts-container"></div>

  <div class="content">
    <h1 id="line1">Forever and Always ‚ù§Ô∏è</h1>
    <p id="line2">No matter where life takes us...</p>
    <p id="line3">You'll always be my favorite person,</p>
    <p id="line4">My safe place, my home. üí´</p>
    <button class="btn-replay" id="replayBtn" onclick="replay()">Replay ‚ù§Ô∏è</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Navbar animation
    window.addEventListener('load', () => {
      gsap.from("#mainNav", {duration: 1, opacity: 0, y: -30, ease: "power3.out"});
      gsap.from(".nav-link", {duration: 1, opacity: 0, y: -10, stagger: 0.1, delay: 0.3});
    });

    // Floating hearts generator
    function createHearts() {
      const container = document.getElementById("hearts-container");
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "&#10084;";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 4 + "s";
        heart.style.fontSize = 12 + Math.random() * 20 + "px";
        container.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 8000);
      }
    }
    setInterval(createHearts, 900);

    // GSAP animations
    window.onload = () => {
      const tl = gsap.timeline({delay: 0.5});
      tl.to("#line1", {duration: 1.5, opacity: 1, y: -10, ease: "power2.out"})
        .to("#line2", {duration: 1.2, opacity: 1, y: -10, ease: "power2.out"}, "+=0.5")
        .to("#line3", {duration: 1.2, opacity: 1, y: -10, ease: "power2.out"}, "+=0.4")
        .to("#line4", {duration: 1.2, opacity: 1, y: -10, ease: "power2.out"}, "+=0.4")
        .to("#replayBtn", {duration: 1, opacity: 1, scale: 1.05, ease: "elastic.out(1, 0.4)"}, "+=0.6");
    };

    // Replay function
    function replay() {
      gsap.to("body", {
        opacity: 0,
        duration: 1.2,
        ease: "power2.inOut",
        onComplete: () => {
          window.location.href = "index.html";
        }
      });
    }
  </script>
</body>
</html>
