  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ff6b6b, #ffb3b3);
      font-family: 'Poppins', sans-serif;
      padding-top: 70px;
      padding-bottom: 30px;
    }

    /* Navbar */
    #mainNav {
      background: linear-gradient(135deg, #ff8080, #ffcccc);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      animation: fadeInDown 0.8s ease;
      padding: 10px 0;
    }

    .navbar-brand {
      color: #c41e3a !important;
      font-family: 'Great Vibes', cursive;
      font-size: 24px !important;
    }

    .navbar .nav-link {
      transition: all 0.3s ease;
      font-size: 14px;
      padding: 8px 12px !important;
    }

    .navbar .nav-link:hover {
      color: #dc143c !important;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Content Container */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px;
      gap: 20px;
    }

    /* Heading */
    h1 {
      font-family: 'Great Vibes', cursive;
      color: #c41e3a;
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Music Player */
    .music-card {
      background: linear-gradient(135deg, #dc143c, #ff6b6b);
      border: none;
      border-radius: 15px;
      color: white;
      box-shadow: 0 6px 20px rgba(220, 20, 60, 0.3);
      width: 100%;
      max-width: 450px;
      padding: 15px;
    }

    .music-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .music-card .music-img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .music-info {
      flex: 1;
      min-width: 0;
    }

    .music-card .card-title {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .music-card .card-text {
      font-size: 0.85rem;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .time-display {
      font-size: 0.75rem;
      min-width: 35px;
    }

    .music-card input[type="range"] {
      flex: 1;
      accent-color: #fff;
      cursor: pointer;
      height: 4px;
    }

    .music-controls {
      display: flex;
      gap: 8px;
    }

    .music-card .btn {
      background: white;
      color: #dc143c;
      font-weight: bold;
      border-radius: 20px;
      padding: 6px 16px;
      font-size: 0.9rem;
      border: none;
      transition: all 0.3s ease;
    }

    .music-card .btn:hover {
      background: #ffcccc;
      transform: scale(1.05);
    }

    /* Carousel */
    .carousel {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(220, 20, 60, 0.2);
      background: #fff;
    }

    .carousel-inner {
      background: #fff;
    }
    
    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: contain;
      background: #fff;
    }

    .carousel-control-prev,
    .carousel-control-next {
      filter: invert(1);
      width: 40px;
    }

    /* Timer */
    .timer {
      font-family: 'Great Vibes', cursive;
      color: #c41e3a;
      font-size: 20px;
      text-align: center;
      padding: 0 15px;
    }

    /* Next Button */
.next-btn {
  background: #dc143c;
  color: white;
  border: none;
  border-radius: 30px;
  padding: 12px 35px;
  font-size: 17px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(220, 20, 60, 0.3);
  cursor: pointer;
  opacity: 1 !important;
  visibility: visible !important;
  position: relative;
  z-index: 100;
  margin-top: 20px;
  margin-bottom: 20px;
}

.next-btn:hover {
  background: #c41e3a;
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(220, 20, 60, 0.5);
}

    /* Mobile Optimization */
    @media (max-width: 768px) {
      body {
        padding-top: 65px;
      }

      h1 {
        font-size: 28px;
      }

      .carousel img {
        height: 320px;
      }

      .timer {
        font-size: 18px;
      }

      .next-btn {
        padding: 10px 28px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding-top: 60px;
      }

      h1 {
        font-size: 24px;
      }

      .navbar-brand {
        font-size: 20px !important;
      }

      .navbar .nav-link {
        font-size: 13px;
        padding: 6px 10px !important;
      }

      .content-wrapper {
        padding: 15px 10px;
        gap: 15px;
      }

      .music-card {
        padding: 12px;
      }

      .music-content {
        gap: 12px;
      }

      .music-card .music-img {
        width: 70px;
        height: 70px;
      }

      .music-card .card-title {
        font-size: 0.9rem;
      }

      .music-card .card-text {
        font-size: 0.8rem;
      }

      .music-card .btn {
        padding: 5px 12px;
        font-size: 0.85rem;
      }

      .carousel img {
        height: 280px;
      }

      .timer {
        font-size: 16px;
      }

      .next-btn {
        padding: 10px 25px;
        font-size: 15px;
      }
    }

    @media (max-width: 380px) {
      h1 {
        font-size: 22px;
      }

      .carousel img {
        height: 240px;
      }

      .music-card .music-img {
        width: 60px;
        height: 60px;
      }

      .timer {
        font-size: 14px;
      }
    }
  </style>
</head>

window.addEventListener('load', () => {

document.addEventListener('DOMContentLoaded', () => {
  const audio = document.getElementById('audioPlayer');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const progressBar = document.getElementById('progressBar');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');  function formatTime(sec) {
    if (isNaN(sec)) return "0:00";
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }  playBtn?.addEventListener('click', () => audio.play().catch(e => console.log(e)));
  pauseBtn?.addEventListener('click', () => audio.pause());  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      progressBar.value = (audio.currentTime / audio.duration) * 100;
      currentTimeEl.textContent = formatTime(audio.currentTime);
    }
  });  audio.addEventListener('loadedmetadata', () => {
    durationEl.textContent = formatTime(audio.duration);
  });  progressBar?.addEventListener('input', () => {
    if (audio.duration) {
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    }
  });
});
  </script>
